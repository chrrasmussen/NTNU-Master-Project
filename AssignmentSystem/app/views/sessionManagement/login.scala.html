@(form: play.data.Form[LoginController.Login] )

@views.html.main("Log in"){
    @helper.form(routes.LoginController.authenticate){
        <div class="col-lg-12">
            <div class="login well">
                <form class="form-horizontal">
                    <fieldset>

                            <!-- Form Name -->
                        <legend>Log in</legend>

                            <!-- Text input-->
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                            <input id="username" name="username" type="text" placeholder="username" value="@form("username").value" autofocus class="form-control input-md" required="">
                        </div>

                            <!-- Password input-->
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">
                        </div>

                            <!-- Button -->
                        <div class="form-group">
                            <label class="control-label" for="login-buttom"></label>
                            <button id="login-button" name="login-buttom" class="btn btn-primary">Log in</button>
                        </div>

                        @if(form.hasGlobalErrors) {
                            <div class="alert alert-error">
                            @form.globalError.message
                            </div>
                        }

                    </fieldset>
                </form>
            </div>
        </div>
    }
}
