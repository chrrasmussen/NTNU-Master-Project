@(title: String)(content: play.twirl.api.Html)

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta charset="UTF-8">

        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("jquery-ui.min.css"))">
        <link rel="stylesheet" href="@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))">

        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
        <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>

        <link rel="stylesheet" type="text/css" media="screen" href="//fonts.googleapis.com/css?family=Open+Sans:400,300">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
    </head>

    <body>
        <script type="text/javascript" src="@routes.MainController.javascriptRoutes()"></script>
        @views.html.bitsAndPieces.navbar()
        <div class="container">
            <div class="row">
                @content
            </div>
        </div>
        <script type="text/javascript" src="@routes.Assets.at("javascript/active-menu-element.js")"></script>
    </body>
</html>
